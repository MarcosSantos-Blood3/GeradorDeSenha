<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <h1>Gerador de Senhas</h1>
    </header>

    <main>
       <div>
        <div id="campo">
            <label for="">Digite o tamanho da senha: </label>
            <input type="number" name="" id="tamanhoDasSenhas" min="1">
    
       
            <label for="">Digite o número de senhas: </label>
            <input type="number" name="" id="numeroDeSenhas" min="1">
            

        </div>
       
        <div>
            <input type="checkbox" name="" id="incluirCaracterEspecial">
            <label for="">Incluir Caractér Especial? '!@#$%&*'</label>

        </div>
        
        <div>
            <input type="checkbox" name="teste" id="incluirNumeros">
            <label for="">Incluir números? '1234567890'</label>
        </div>
        
        <div> 
            <input type="checkbox" name="teste" id="incluirMaiusculas">
            <label for="">Incluir maiusculas? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'</label>
        </div>

        <div id="div-botao">
            <button onclick="geradorSenha">Gerar Senhas</button>
            <button onclick="limparSenha">Limpar Senhas</button>

        </div>
        <textarea name="" id="" cols="30" rows="30" readonly></textarea>




       </div>

        
    </main>

</body>
<script src="js/script.js"></script>
</html>
